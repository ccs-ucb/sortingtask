<!DOCTYPE html>
<html>
    <head>
        <title> Sortingtask </title>
        <meta charset="utf-8">

        <script src="static/scripts/jquery-1.11.3.js" type="text/javascript"> </script>
        <script src="static/scripts/jstat.min.js" type="text/javascript"> </script>
		<script src="static/scripts/bootstrap.min.js"></script>

		<script src="static/scripts/sortingtask_base.js" type="text/javascript"> </script>
        <script src="static/scripts/sortingtask_standalone.js" type="text/javascript"> </script>
        
        <link rel=stylesheet href="static/css/bootstrap.min.css" type="text/css">

        <link rel='stylesheet' type='text/css' href='static/css/sortingtask.css'/>        
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    </head>
    <body>
		<div class="overlayed"></div>
		<div id="preload_images" style="display:none"></div>
		<div class="container-fluid" id="listsortingpane">
			<button id="finishedbutton" class="mybutton" style="display:none">Finished</button>
			<button id="finishedbutton_replay" class="mybutton" style="display:none">Finished</button>
			<div id="feedback"><p style="font-size:3.5vh"></p></div>
			<button id="nexttrialbutton" class="mybutton" style="display:none">Next trial</button>
			<button id="replayendbutton" class="mybutton" style="display:none">Next</button>
		</div>
		<div class="popup" id="instructions">
			<h4 style="font-size:4vh;">Instructions</h4>
			<img src="" style="width:70vw;border:none"></img>
			<button id="previousbutton" type="button" class="mybutton" style="bottom:8%;left:43%;width:10%">Previous</button>
			<button id="nextbutton" type="button" class="mybutton" style="bottom:8%;left:57%;width:10%">Next</button>
		</div>
        <div class="popup" id="advice">
            <h4 style="font-size:4vh;">Learning</h4>
            <p></p>
            <textarea id="advice_input" style="resize:none"></textarea>
            <button type="button" class="mybutton" style="bottom:8%;left:50%;width:10%">Next</button>
        </div>
        <div class="popup" id="select_advice">
            <h4 style="font-size:4vh;">Learning</h4>
            <p></p>
            <button type="button" class="mybutton" style="bottom:8%;left:50%;width:10%">Start</button>
        </div>
        <div class="popup" id="score">
            <h4 style="font-size:4vh;">Bonus</h4>
            <p></p>
            <button type="button" class="mybutton" style="bottom:8%;left:50%;width:10%">Next</button>
        </div>
        <i class="fas fa-mouse-pointer replay_cursor" style="display:none"></i>
        <div class="popup" id="attention_quiz">
            <h4 style="font-size:4vh;">Instructions</h4>
            <button type="button" class="mybutton" style="bottom:8%;left:50%;width:10%">Submit</button>
        </div>
	</body>
</html>
